<p-toast />

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <!--         <p-button (click)="abrirModelParaRegistrar()" class="mr-2" icon="pi pi-plus" label="Nuevo Registro"
            severity="secondary" /> -->
        <p-button icon="pi pi-trash" label="Borrar" outlined severity="secondary" />
    </ng-template>

    <ng-template #end>
        <p-button icon="pi pi-upload" label="Exportar" severity="secondary" />
    </ng-template>
</p-toolbar>

<p-table #dt [(selection)]="selectorTabla" [columns]="cols"
    [globalFilterFields]="['usuario','nombre', 'email', 'cuenta.plan', 'perfil.perfil']" [paginator]="true"
    [rowHover]="true" [rowsPerPageOptions]="[10, 20, 30]" [rows]="10" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }" [value]="listaDatosTabla"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" dataKey="id">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Lista de usuarios y clientes</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input (input)="onGlobalFilter(dt, $event)" pInputText placeholder="Buscar..."
                    type="text" /></p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">ID </th>
            <th pSortableColumn="usuario" style="min-width:16rem">
                Usuario
                <p-sortIcon field="usuario" />
            </th>
            <th pSortableColumn="nombre" style="min-width:16rem">
                Nombre
                <p-sortIcon field="nombre" />
            </th>
            <th pSortableColumn="email" style="min-width:16rem">
                Email
                <p-sortIcon field="email" />
            </th>
            <th pSortableColumn="cuenta.plan" style="min-width:16rem">
                Plan
                <p-sortIcon field="cuenta.plan" />
            </th>
            <th pSortableColumn="perfil.perfil" style="min-width:16rem">
                Perfil
                <p-sortIcon field="perfil.perfil" />
            </th>
            <th pSortableColumn="estado" style="min-width: 12rem">
                Estado
                <p-sortIcon field="estado" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-data let-rowIndex="rowIndex">
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="data" />
            </td>
            <td style="min-width: 12rem">{{ data.id }}</td> <!-- Muestra el Ã­ndice -->
            <td style="min-width: 16rem">{{ data.usuario }}</td>
            <td style="min-width: 16rem">{{ data.nombre }}</td>
            <td style="min-width: 16rem">{{ data.email }}</td>
            <td style="min-width: 16rem">
                <p-tag [severity]="getSeverityPlan(data.cuenta.plan)" [value]="getLabelPlan(data.cuenta.plan)">
                </p-tag>
            </td>
            <td style="min-width: 16rem">{{ data.perfil.perfil }}</td>
            <td>
                <p-tag [severity]="getSeverity(data.estado)" [value]="getLabel(data.estado)">
                </p-tag>
            </td>
            <td>
                <p-button (click)="editarplanCuenta(data)" [outlined]="true" [rounded]="true" class="mr-2"
                    icon="pi pi-money-bill" severity="info" pTooltip="Plan" tooltipPosition="top" />

                <p-button (click)="editarRegistrosModal(data)" [outlined]="true" [rounded]="true" class="mr-2"
                    icon="pi pi-pencil" pTooltip="Editar registro" tooltipPosition="top" />

                <!-- <p-button (click)="eliminarFila(data)" [outlined]="true" [rounded]="true" icon="pi pi-trash"
                    severity="danger" pTooltip="Eliminar registro" tooltipPosition="top" /> -->
            </td>

        </tr>
    </ng-template>

</p-table>


<p-dialog [(visible)]="abriDialog" [header]="tituloDialog" [modal]="true" [style]="{ width: '450px' }">
    <app-formulariodeusuarios (respuesta_al_padre)="respuesta_del_hijo($event)"
        [datorecogidos]="datosEnvio"></app-formulariodeusuarios>
</p-dialog>

<p-dialog [(visible)]="abriModalPlan" [header]="tituloDialog" [modal]="true"
    [style]="{ width: '450px', height: '400px' }" (onShow)="vista.cargarDatosCuenta()">
    <app-vistacambiarplan #vista (respuestadelModal2)="respuesta_del_modal_2($event)" [datorecogidos]="datosEnvio">
    </app-vistacambiarplan>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
