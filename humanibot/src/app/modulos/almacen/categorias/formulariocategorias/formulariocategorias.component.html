<div class="flex flex-col gap-6">
    <div>
        <label class="block font-bold mb-3" for="name">Categoria</label>
        <input [(ngModel)]="modeloenvio.categoria" autofocus fluid id="name" pInputText required type="text" />
        <!--
            <small class="text-red-500" *ngIf="submitted && !product.name">Name is required.</small>
        -->
    </div>
    <div>
        <label class="block font-bold mb-3" for="description">Descripcion</label>
        <textarea [(ngModel)]="modeloenvio.descripcion" cols="20" fluid id="description" pTextarea required
                  rows="3"></textarea>
    </div>

    <div class="text-end">
        <p-button (click)="cerraMOdal()" icon="pi pi-times" label="Cancel" text />

        @if (!loading) {
            <p-button (click)="enviarDatos()" icon="pi pi-check" label="Guardar" />
        } @else {
            <p-button disabled icon="pi pi-check" label="Guardando....." />
        }

    </div>

</div>
