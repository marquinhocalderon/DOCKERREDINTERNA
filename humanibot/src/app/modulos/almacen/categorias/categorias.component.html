<p-toast />

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button (click)="abrirModelParaRegistrar()" class="mr-2" icon="pi pi-plus" label="Nuevo Registro"
            severity="secondary" />
        <p-button icon="pi pi-trash" label="Borrar" outlined severity="secondary" />
    </ng-template>

    <ng-template #end>
        <p-button icon="pi pi-upload" label="Exportar" severity="secondary" />
    </ng-template>
</p-toolbar>

<p-table #dt [(selection)]="selectedCategorias" [columns]="cols" [globalFilterFields]="['categoria','descripcion']"
    [paginator]="true" [rowHover]="true" [rowsPerPageOptions]="[10, 20, 30]" [rows]="10" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }" [value]="listaDatosTabla"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" dataKey="id">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Lista de categorias</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input (input)="onGlobalFilter(dt, $event)" pInputText placeholder="Buscar..."
                    type="text" /></p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">Codigo</th>
            <th pSortableColumn="categoria" style="min-width:16rem">
                Categoria
                <p-sortIcon field="categoria" />
            </th>
            <th pSortableColumn="descripcion" style="min-width:16rem">
                Descripcion
                <p-sortIcon field="descripcion" />
            </th>
            <th pSortableColumn="estado" style="min-width: 12rem">
                Estado
                <p-sortIcon field="estado" />
            </th>
            <th pSortableColumn="created_by_id_api.username">
                Creado Por
                <p-sortIcon field="created_by_id_api.username" />
            </th>

            <th pSortableColumn="updated_by_id_api.username">
                Actualizado Por
                <p-sortIcon field="updated_by_id_api.username" />
            </th>

            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-data let-rowIndex="rowIndex">
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="data" />
            </td>
            <td style="min-width: 12rem">{{ data.documentId }}</td> <!-- Muestra el Ã­ndice -->
            <td style="min-width: 16rem">{{ data.categoria }}</td>
            <td style="min-width: 16rem">{{ data.descripcion }}</td>
            <td>
                <p-tag [severity]="getSeverity(data.estado)" [value]="getLabel(data.estado)">
                </p-tag>
            </td>
            <td style="min-width: 16rem">{{ data?.created_by_id_api?.username }}</td>

            <td style="min-width: 16rem">{{ data?.updated_by_id_api?.username }}</td>

            <td>
                <p-button (click)="editarRegistrosModal(data)" [outlined]="true" [rounded]="true" class="mr-2"
                    icon="pi pi-pencil" />
                <p-button (click)="deleteCategoria(data)" [outlined]="true" [rounded]="true" icon="pi pi-trash"
                    severity="danger" />
            </td>
        </tr>
    </ng-template>

</p-table>


<p-dialog [(visible)]="abriDialog" [header]="tituloDialog" [modal]="true" [style]="{ width: '450px' }">
    <app-formulariocategorias (respuesta_al_padre)="respuesta_del_hijo($event)"
        [datorecogidos]="datosEnvio"></app-formulariocategorias>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
