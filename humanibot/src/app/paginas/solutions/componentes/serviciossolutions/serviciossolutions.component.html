<section id="servicios" class="relative w-full py-24 px-6 md:px-12 lg:px-20 transition-colors duration-500">
  <!-- Fondos decorativos -->
  

  <!-- Título -->
  <div class="relative text-center mb-20">
    <h2 class="text-4xl md:text-5xl font-extrabold tracking-tight text-black dark:text-white">
      Nuestros Servicios
    </h2>
    <p class="mt-4 text-gray-700 dark:text-gray-300 text-lg max-w-2xl mx-auto">
      Tecnología de última generación para impulsar tu negocio en la era digital.
    </p>
  </div>

  <!-- Grid de servicios2 -->
  <div class="relative  grid sm:grid-cols-2 lg:grid-cols-3 gap-10">
    <div
      *ngFor="let s of services"
      class="group relative bg-black/5 dark:bg-white/5 backdrop-blur-xl 
             border border-black/10 dark:border-white/10 
             rounded-2xl p-8 shadow-lg 
             hover:shadow-[0_0_50px_rgba(0,102,255,0.3)] 
             hover:-translate-y-2 transition-all duration-500"
    >
      <img
        [src]="s.icon"
        [alt]="s.title"
        class="w-16 h-16 mb-6 mx-auto group-hover:scale-110 transition-transform"
      />
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-3">
        {{ s.title }}
      </h3>
      <p class="text-gray-700 dark:text-gray-400">{{ s.description }}</p>
    </div>
  </div>
</section>
