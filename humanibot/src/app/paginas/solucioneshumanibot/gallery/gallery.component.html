<div id="beneficios" class="relative w-full h-screen ">
  <!-- Título fijo arriba de la sección -->
  <div class="absolute top-40 left-1/2 transform -translate-x-1/2 text-center z-50">
    <h1 class="titulo text-4xl md:text-6xl font-extrabold text-white">
      Beneficios con Nosotros
    </h1>
  </div>

  <!-- Canvas de fondo -->
  <canvas #canvas class="w-full h-full"></canvas>

  <!-- Texto de la diapositiva, centrado abajo -->
  <div
    class="absolute bottom-36 left-1/2 transform -translate-x-1/2 text-center max-w-3xl"
  >
    <h2
      class="text-4xl titulo font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 fade-in-up text-animado"
    >
      {{ diapositivas[activeIndex]?.titulo }}
    </h2>

    <p
      class="mt-4 text-xl md:text-2xl text-white/70 opacity-90 transition-all duration-700"
    >
      {{ diapositivas[activeIndex]?.descripcion }}
    </p>
  </div>
</div>
