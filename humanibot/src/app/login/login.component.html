<div class="main-container">
    <p-toast />

    <!-- Secci칩n izquierda (solo visible en PC) -->
    <div class="image-section">
        <!--             <app-floating-configurator />
 -->
        <img src="img/logolight.png" alt="logo" />

    </div>

    <!-- Secci칩n derecha (visible siempre) -->
    <div class="login-section">
        <div class="login-container">
            <div class="flex justify-center">
                <!--
                                <img src="img/logoinsupan.jpeg" alt="Logo INSUPAN ORIENTE">
                -->
            </div>

            <div class="login-header">
                <h1>HUMANI<span>BOT</span></h1>
                <h2>Login</h2>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <label style="color: white">Usuario</label>
                    <input (input)="agarrar_el_valor_formulario($event, 'email')" (keydown.enter)="iniciar_session()"
                        placeholder="Ingrese su usuario" required type="text" class="dark:text-black dark:bg-white">


                </div>

                <div class="form-group">
                    <div class="flex justify-between">
                        <label style="color: white">Contrase침a</label>
                        <label (click)="verPassword = !verPassword" style="color: white; cursor: pointer">
                            {{ verPassword ? 'Ocultar Password' : 'Ver Password' }}
                        </label>
                    </div>
                    <input (input)="agarrar_el_valor_formulario($event, 'password')" (keydown.enter)="iniciar_session()"
                        [type]="verPassword ? 'text' : 'password'" placeholder="Ingrese su contrase침a"
                        class="dark:text-black dark:bg-white" required />
                </div>



                <button (click)="iniciar_session()" class="login-button">
                    @if (loading) {
                    <div class="flex gap-2 justify-center items-center">
                        <div class="w-6 h-6 border-4 border-blue-100 rounded-full loader"></div>
                    </div>
                    } @else {

                    Iniciar Sesi칩n
                    }

                </button>



                <div class="mt-5 -mb-5 flex items-center justify-center text-md text-white dark:text-surface-400 px-4">
                    <div class="flex-1 h-px bg-gray-400 dark:bg-gray-600"></div>
                    <span class="px-4">O</span>
                    <div class="flex-1 h-px bg-gray-400 dark:bg-gray-600"></div>
                </div>


                <!-- Bot칩n Google estilo moderno -->
                <button (click)="logearGoogle()"
                    class="w-full mt-10 flex items-center justify-center px-6 py-3 bg-white border-2 border-gray-200 rounded-xl shadow-lg hover:shadow-xl text-gray-800 font-semibold hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 transform hover:scale-105">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continuar con Google
                </button>
            </div>

            <!-- recupear password -->

<div class="flex justify-center mt-10">
  <a href="/restablecer-password" class="text-sm text-white dark:text-white hover:underline font-medium">
    쯅o recuerdas tu contrase침a? 游댐 Recupera el acceso aqu칤
  </a>
</div>


        </div>
    </div>
</div>
